apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "cano-collector.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "cano-collector.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "cano-collector.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "cano-collector.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.customServiceAccount }}
      serviceAccountName: {{ .Values.customServiceAccount }}
      {{ else }}
      serviceAccountName: {{ include "cano-collector.fullname" . }}-service-account
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}

      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          {{- if .Values.startupProbe.enabled }}
          ports:
            - containerPort: 8080
          startupProbe:
            httpGet:
              path: /healthz
              port: 8080
            {{- omit .Values.startupProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.livenessProbe.enabled }}
          livenessProbe:
            httpGet:
              path: /livez
              port: 8080
            {{- omit .Values.livenessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe.enabled }}
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8080
            {{- omit .Values.readinessProbe "enabled" | toYaml | nindent 12 }}
          {{- end }}
          env:
            - name: "APP_VERSION"
              value: {{ .Chart.AppVersion | quote }}
            - name: "APP_ENV"
              value: {{ .Values.appEnv | quote }}
            - name: "LOG_LEVEL"
              value: {{ .Values.logLevel | quote }}
            - name: "ENABLE_TELEMETRY"
              value: {{ .Values.enableTelemetry | quote }}
            - name: "GIN_MODE"
              value: {{ .Values.ginMode | quote }}
          envFrom:
            - secretRef:
                name: {{ include "cano-collector.fullname" . }}-secret
                optional: true
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

{{ if .Values.sentry_dsn }}
---
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "cano-collector.fullname" . }}-secret
  namespace: {{ .Release.Namespace }}
type: Opaque
stringData:
  SENTRY_DSN: {{ .Values.sentry_dsn | quote }}
{{ end }}
