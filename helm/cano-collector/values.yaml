# Default values for cano-collector.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

fullnameOverride: ""

# Install the kube-prometheus-stack chart with Kubecano
enablePrometheusStack: false
enabledManagedConfiguration: false
enableServiceMonitors: true
monitorHelmReleases: true

isSmallCluster: false

automountServiceAccountToken: true

image:
  registry: ghcr.io/kubecano

collector:
  image:
    name: cano-collector
    imageOverride: ~
    tag: ~
    pullPolicy: IfNotPresent
  enableTelemetry: true
  sentry_dsn: https://4f1a66f025c60830fec303a094dcdf94@o1120648.ingest.sentry.io/6156573
  appEnv: production
  logLevel: info
  tracing:
    mode: "disabled" # disabled | local | remote
    endpoint: ""
  ginMode: release
  annotations: { }
  labels: { }
  customServiceAccount: ""
  imagePullSecrets: [ ]
  startupProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  livenessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 10
    timeoutSeconds: 1
    failureThreshold: 3
    successThreshold: 1
  resources:
    limits:
      cpu: ~
      memory: ~
      ephemeralStorage: 1Gi
    requests:
      cpu: 250m
      memory: 1024Mi
  service:
    annotations: { }
  serviceMonitor:
    additionalLabels: { }
    path: /metrics
    interval:
    scrapeTimeout:
    relabelings: [ ]
    metricRelabelings: [ ]
    honorLabels: false
  securityContext:
    container:
      allowPrivilegeEscalation: false
      capabilities: { }
      privileged: false
      readOnlyRootFilesystem: false
    pod: { }
  nodeSelector: { }
  tolerations: [ ]
  affinity: { }
  priorityClassName: ""

collectorServiceAccount:
  # image pull secrets added to the service account. Any pod using the service account will get those
  imagePullSecrets: [ ]
  annotations: { }

