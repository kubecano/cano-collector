apiVersion: v1
kind: Pod
metadata:
  name: nonexistent-image-test
  labels:
    app: test-pod
    test-type: image-pull
    scenario: nonexistent-image
spec:
  containers:
  - name: fake-app
    # Using completely fake registry and image that doesn't exist
    image: nonexistent-registry.io/fake-org/fake-app:v999.999.999
    command: ["echo", "This should never run"]
    resources:
      limits:
        memory: "64Mi"
        cpu: "100m"
      requests:
        memory: "32Mi"
        cpu: "50m"
  restartPolicy: Always
  # Kubernetes will try to pull this non-existent image
  # Container runtime will return 404 Not Found
  # Pod will be stuck in ImagePullBackOff state
  # Events will show "Failed to pull image" and "Error: ErrImagePull"